<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ошибка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            color: #f8f9fa;
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
        }
        
        .error-container {
            background: #232526;
            border: 1px solid #bfa14a;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }
        
        .error-title {
            color: #bfa14a;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #d1cfcf;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background: #bfa14a;
            border: none;
            color: #232526;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: #d4b24c;
            color: #18191a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="error-container text-center">
                    <h1 class="error-title display-4">Произошла ошибка</h1>
                    <p class="error-message lead" th:text="${errorMessage ?: 'Что-то пошло не так. Пожалуйста, попробуйте снова.'}"></p>
                    <a th:href="@{/}" class="btn btn-primary">Вернуться на главную</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
